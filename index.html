<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xs: "411px",
              sm: "540px",
              smd: "640px",
              md: "768px",
              lg: "1024px",
              xl: "1280px",
              "2xl": "1400px",
              "3xl": "1920px",
            },
          },
        },
      };
    </script>
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="inter xs:mx-4 2xl:mx-14">
    <header>
      <div
        class="flex flex-wrap gap-3 justify-center sm:justify-between mt-12 border-b border-[#17171733] pb-8 mb-8 font-medium text-lg"
      >
        <div class="">
          <img src="./images/Logo.png" alt="" />
        </div>
        <button
          id="sort-btn"
          class="bg-[#25252533] px-5 py-2 rounded-md text-[#252525]"
        >
          Sort by view
        </button>
        <a
          href="./blog.html"
          class="bg-[#FF1F3D] px-5 py-2 rounded-md text-white"
        >
          Blog
        </a>
      </div>
      <div class="flex gap-6 justify-center flex-wrap mb-10">
        <button
          id="btn-1"
          class="text-[#FFFFFF] bg-[#FF1F3D] px-5 py-2 rounded-md"
        >
          All
        </button>
        <button
          id="btn-2"
          class="text-[#252525b3] bg-[#25252526] px-5 py-2 rounded-md"
        >
          Music
        </button>
        <button
          id="btn-3"
          class="text-[#252525b3] bg-[#25252526] px-5 py-2 rounded-md"
        >
          Comedy
        </button>
        <button
          id="btn-4"
          class="text-[#252525b3] bg-[#25252526] px-5 py-2 rounded-md"
        >
          Drawing
        </button>
      </div>
    </header>
    <main class="mb-28">
      <section
        id="no-data"
        class="flex-col items-center justify-center h-[500px] hidden"
      >
        <div class="mb-8">
          <img src="./images/Icon.png" alt="" />
        </div>
        <h2 class="text-[#171717] text-3xl font-bold text-center">
          Oops!! Sorry, There is no<br class="hidden xs:block" /> content here
        </h2>
      </section>
      <section
        id="show-data"
        class="grid smd:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 justify-items-center"
      ></section>
    </main>
    <script src="./js/dataLoad.js"></script>
  </body>
</html>
